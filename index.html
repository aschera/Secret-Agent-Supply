<head>

    <header>
        <!-- Company Header -->
        <section class="company">
            <div class="container">

            </div>
        </section>

        <!-- Navigation Bar -->
        <nav>
            <ul class="container">
                <li>Eyewear</li>
                <li>Apparel</li>
                <li>Gadgets</li>

                <div class="product glasses">

                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" />

                    <p class="description">Thermal Glasses</p>

        <section class="container">
            <div class="business-info">
                <div class="info">
                    <p class="title">Location</p>
                    <p>-47.346436, 84.32354</p>
                </div>
                <div class="info">
                    <p class="title">Hours</p>
                    <p>0800 - 1800</p>
                </div>
            </div>
